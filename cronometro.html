<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><cronometro class="js"></cronometro></title>
    <link rel="stylesheet" href="cronometro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
</head>
<body>
   <div class="container">
    <h1>Cronometro.js</h1>
    <div class="timer">
        <div class="tempo" id="minutos">00</div>
        <div class="separador">:</div>
        <div class="tempo" id="segundos">00</div>
        <div class="separador">:</div>
        <div class="tempo" id="milesimos">000</div>  </div>
        <div class="botoes">
            <button class="btn" id="startbtn">Iniciar</button>
            <button class="btn" id="pausebtn">Pausar</button>
            <button class="btn" id="resumebtn">Retomar</button>
            <button class="btn" id="restbtn">Resetar</button>
        </div>
    </div>
    
</body>
<script src="cronometro.js"></script>
</html>
